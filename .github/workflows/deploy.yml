name: Deploy

on:
  push:
    branches:
      - 62-techstory-cicd-for-deployment

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up kubectl
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yaml
          kubectl config set-context --current --namespace=threatshield --kubeconfig kubeconfig.yaml
          kubectl config view --kubeconfig kubeconfig.yaml
      - name: Deploy
        run: |
          kubectl apply -f kubernetes/nginx/nginx-deployment.yaml --kubeconfig kubeconfig.yaml
          kubectl get pods --kubeconfig kubeconfig.yaml
