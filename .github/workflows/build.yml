name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_run:
    workflows: ["Run Tests"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - linux/amd64
    permissions:
      contents: read
      packages: write
    timeout-minutes: 60
    steps:
      - name: Check if Test Workflow Passed
        id: check-test
        run: echo ::set-output name=success::$(if [ ${{ github.event.workflow_run.conclusion }} == 'success' ]; then echo "true"; else echo "false"; fi)
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug
      - name: Login to Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          platforms: ${{ matrix.platform }}
          pull: true
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-app:${{ github.sha }}
            ghcr.io/${{ github.repository }}-app:latest
        if: steps.check-test.outputs.success == 'true'
