name: Run Tests

on:
  push:
    branches:
      - preparation-branch-for-tests-in-pipeline
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Elixir and Mix
        uses: erlef/setup-beam@v1
        with:
          otp-version: 25.0
          elixir-version: 1.15
          version-type: strict

      - name: Install dependencies
        run: mix deps.get

      - name: Run tests
        run: mix test
