name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Elixir and Mix
        uses: erlef/setup-elixir@v1
        with:
          otp-version: 24.0.5
          elixir-version: 1.12.3

      - name: Install dependencies
        run: mix deps.get

      - name: Run tests
        run: mix test
