name: Run Tests

on:
  push:
    branches:
      - preparation-branch-for-tests-in-pipeline
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    services:
          db:
            image: postgres:12
            ports: ['5432:5432']
            env:
              POSTGRES_PASSWORD: postgres
            options: >-
              --health-cmd pg_isready
              --health-interval 10s
              --health-timeout 5s
              --health-retries 5

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Elixir and Mix
        uses: erlef/setup-beam@v1
        with:
          otp-version: 25.0
          elixir-version: 1.15
          version-type: strict

      - name: Install dependencies
        run: mix deps.get

      - name: Run tests
        run: mix test
